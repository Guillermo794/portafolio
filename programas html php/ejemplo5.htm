<HTML>
<HEAD>
    <TITLE>Ejemplo del uso de textbox</TITLE>
</HEAD>
<BODY>
<H1>Ejemplo de formulario: </H1>

<form action="http://localhost/curso/clase2/ejemplo5.php" enctype="text/html" name="formulario" id="formulario" method="GET">
    Pregunta Uno:<br>
    <input type="radio" name="puno" value="primera"> Respuesta uno de la uno.<br>
    <input type="radio" name="puno" value="segunda" > Respuesta dos de la uno.<br><br>
    
    Pregunta Dos:<br>
    <input type="radio" name="pdos" value="primera"> Respuesta uno de la dos.<br>
    <input type="radio" name="pdos" value="segunda" > Respuesta dos de la dos.<br><br>
    

    Enviar la respuesta: <input type="submit" value="enviar">

</form>
